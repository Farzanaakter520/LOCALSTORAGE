
<div class ="container">
    <h1 style="text-align: center; background-color: rgb(195, 195, 238);">User Information</h1>
    @if(users.length>0){
<table class="table table-striped table-light table-bordered">

    <thead class="table table-striped thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        @for(user of users;track user.name){
            <tr>
                <td>{{users.indexOf(user) + 1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.age}}</td>
                <td>{{user.address}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button type="button" class="btn btn-warning" (click)="editUser(user)">Update</button>
                    <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
                </td>
            

            </tr>
        }
    </tbody>
    </table>
}@else {
    alert('please add data first');
}
</div>
